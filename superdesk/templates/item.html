{% extends "layout.html" %}

{% load url from future %}
{% load superdesk_tags %}

{% block title %}{{ item.headline }}{% endblock %}

{% block content %}
<article>
    <h1>{{ item.headline }}</h1>

    {% news role="main" class="icls:text" %}
    <div class="content">
        {{ content|safe }}
    </div>
    {% endnews %}

</article>
{% endblock %}
