{% extends "layout.html" %}

{% load url from future %}
{% load superdesk_tags %}

{% block content %}
<section>
    {% items class="icls:composite" %}
    <article>
        <h3><a href="{% url 'item' item_id=item.id %}">{{ item.headline }}</a></h3>
    </article>
    {% enditems %}
</section>
{% endblock %}
